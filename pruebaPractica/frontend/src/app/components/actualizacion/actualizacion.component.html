<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>Prueba Pr√°ctica</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!--Link que importa boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<!--Cuerpo del documento-->

<body>
    <!--Encabezado de la vista-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-light">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarNav">
                <h1> Informacion del usuario</h1>
            </div>
        </div>
    </nav>
    <!--Creo un espacio para guardar transacciones-->
    <br>

    <div class="background-overlay text-black py-5">
        <form id="saveTransaction">

            <!--Botones vista inicial-->

            <div class="container">
                <div class="col-sm-6 text-center justify-content-center align-self-center">
                    <div class="row d-flex h-100">
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary btn-lg">Guardar</button> &nbsp;
                            <button type="button" class="btn btn-primary btn-lg">Editar</button> &nbsp;
                            <button type="button" class="btn btn-primary btn-lg">Eliminar</button>&nbsp;
                        </div>
                    </div>

                </div>
            </div>
            <br>


            <!--Cajon Id-->
            <div class="row d-flex h-100">
                <p><label for="transactionIdUs">&nbsp;  Id Usuario : &nbsp; </label>
                    <input id="transactionIdUs" placeholder="Id Usuario">
                </p>

            </div>
            <br>

            <!--Cajon Nombre-->
            <div class="row d-flex h-100">
                <p><label for="transactionNombre">&nbsp;  Nombre : &nbsp; </label>
                    <input id="transactionNombre" placeholder="Nombre">
                </p>

            </div>
            <br>

            <!--Cajon Rol-->
            <div>
                <p><label> &nbsp; Rol : 
                    <select name="op"> 
                        <option value="0"> Seleccionar... </option>
                        <option value="1"> Administrador </option>
                        <option value="2"> Auditor </option>
                        <option value="2"> Auxiliar </option>
                    </select>
                </label></p>
            </div>
            <br>

            <!--Cajon actividad-->
            <div>
                <p><label> &nbsp; Activo : 
                    <select name="op"> 
                        <option value="0"> ... </option>
                        <option value="1"> Si </option>
                        <option value="2"> No </option>
                    </select>
                </label></p>
            </div>
        </form>
        <!--Imagen -->
        <div class="container">

            <div class="col-sm-6 image-right justify-content-center align-self-center">
                <div aling="right"><img src="assets/img/actualizar.svg" class="rounded float-right" width="90%"></div>
            </div>

        </div>
        <!--Script de la union -->
        <script src="./script.js"></script>
    </div>

</body>



</html>
