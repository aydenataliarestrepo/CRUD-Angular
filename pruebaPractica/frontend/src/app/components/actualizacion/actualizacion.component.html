<!-- ***************** FORMULARIO *******************************-->
<!--Botones vista inicial
<div class="col-sm-2 text-center justify-content-center align-self-center">-->
<div class="col-md-4 offset-md-4">
    <div class="row d-flex h-100">
        <div class="btn-group">
            <button type="button" class="btn btn-primary btn-lg">Guardar</button> &nbsp;
            <button type="button" class="btn btn-primary btn-lg">Editar</button> &nbsp;
            <button type="button" class="btn btn-primary btn-lg">Eliminar</button>&nbsp;
        </div>
    </div>

</div>
<!--contenedor clase -->
<div class="row">
    <!-- **************** COLUMNA DERECHA ****************-->
    <div class="col-md-4 offset-md-4">
        <!--Cajon Id-->
        <div class="form-group">
            <!--<label for="transactionIdUs">&nbsp;  Id Usuario : &nbsp; </label>-->
            <input id="transactionIdUs" type="text" name="transactionIdUs" class="form-control" placeholder="Id Usuario">
        </div>

        <!--Cajon Nombre-->
        <div class="form-group">
            <!--<label for="transactionNombre">&nbsp;  Nombre : &nbsp; </label>-->
            <input id="transactionNombre" type="text" name="transactionNombre" class="form-control" placeholder="Nombre">
        </div>

        <!--Cajon Rol-->
        <label for="exampleDataList" class="form-label">Rol: </label>
        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Seleccionar...">
        <datalist id="datalistOptions">
            <option value="Administrador">
            <option value="Auditor">
            <option value="Auxiliar">
            
        </datalist>
        <!--CAJON ROL-->

        <!--Cajon actividad-->
        <h5>Activo:</h5>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
            SI
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
            NO
            </label>
        </div>
    </div>
    <!--columna izquierda-->
    <div class="col">
        <!--Imagen -->
        <div class="container">

            <div class="col-sm-6 image-right justify-content-center align-self-center">
                <div aling="right"><img src="assets/img/actualizar.svg" class="rounded float-right" width="90%"></div>
            </div>

        </div>
    </div>
</div>
